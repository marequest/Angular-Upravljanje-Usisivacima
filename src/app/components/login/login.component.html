<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center"><b>Log In</b></h2>
      <form [formGroup]="tokenForm" (submit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" class="form-control" id="username" name="username"
                 aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="username" [formControlName]="'username'">
          <div class="error-message text-danger" *ngIf="tokenForm.get('username')?.errors?.['required']">Username is required!</div>
          <div class="error-message text-danger" *ngIf="tokenForm.get('username')?.errors?.['minlength']">Username must be at least 4 characters long!</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                 [(ngModel)]="password" [formControlName]="'password'">
          <div class="error-message text-danger" *ngIf="tokenForm.get('password')?.errors?.['required']">Password is required!</div>
          <div class="error-message text-danger" *ngIf="tokenForm.get('password')?.errors?.['minlength']">Password must be at least 3 characters long!</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div *ngIf="loginError" class="alert alert-danger mt-3">
          Incorrect username or password. Please try again.
        </div>
      </form>
    </div>
  </div>
</div>
