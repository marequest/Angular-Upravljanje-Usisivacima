<div>
  <h2><b>Sign Up page</b></h2>

  <form (submit)="submitSignUp()">
    <div class="form-row">
      <div class="form-group col-md-4 mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group col-md-4 mb-3 ">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname" [(ngModel)]="surname">
      </div>
    </div>
    <div >
      <div class="form-group col-md-4 p-0">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="username">
      </div>
      <div class="form-group col-md-4 p-0">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="can_read_users" name="can_read_users" [(ngModel)]="can_read_users" required>
        <label class="form-check-label" for="can_read_users">can_read_users</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="can_create_users" name="can_create_users" [(ngModel)]="can_create_users" required>
        <label class="form-check-label" for="can_create_users">can_create_users</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="can_update_users" name="can_update_users" [(ngModel)]="can_update_users" required>
        <label class="form-check-label" for="can_update_users">can_update_users</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="can_delete_users" name="can_delete_users" [(ngModel)]="can_delete_users" required>
        <label class="form-check-label" for="can_delete_users">can_delete_users</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <p [(ngModel)]="test">{{test}}</p>
</div>
